<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../src/yoki-ui.css">
    <title>ActionSheet</title>
</head>
<body>
<div class="yk-header bg-color-honeydew color-skyBlue">
    <div class="left"><a href="index.html" class="color-skyBlue"><i class="fa fa-chevron-left"></i></a></div>
    <div class="title">Action-sheet</div>
    <div class="right"><i class="fa fa-star"></i></div>
</div>
<div class="yk-content">
    <h1 class="yk-panel-title">弹出式菜单</h1>
    <div class="yk-panel-body">
        <a class="yk-btn" id="js-show">显示弹出式菜单</a>
    </div>
</div>
<div class="yk-navbar bg-color-honeydew">
    <a class="navbar-item active">
        <i class="fa fa-home icon"></i>
        <span class="name">样式展示</span>
    </a>
    <a class="navbar-item">
        <i class="fa fa-list icon"></i>
        <span class="name">......</span>
    </a>
</div>
<div class="yk-action-sheet">
    <div class="yk-mask"></div>
    <div class="yk-action-sheet-wrap">
        <div class="yk-action-sheet-header">
            <h1 class="yk-action-sheet-title">你需要做什么操作？</h1>
        </div>
        <div class="yk-action-sheet-body">
            <a class="yk-action-sheet-menu">收藏</a>
            <a class="yk-action-sheet-menu">关注</a>
            <a class="yk-action-sheet-menu">分享给好友</a>
        </div>
        <div class="yk-action-sheet-footer">
            <a class="yk-action-sheet-menu" id="js-close">取消</a>
        </div>
    </div>

</div>
</body>
<script>
    window.onload = ()=>{
        // 弹出菜单
        document.querySelector('#js-show').onclick = (e) => {
            document.querySelector('.yk-action-sheet').classList.add('show');
        }
        // 收回菜单
        document.querySelector('#js-close').onclick = (e) => {
            document.querySelector('.yk-action-sheet').classList.remove('show');
        }
    };
</script>
</html>
