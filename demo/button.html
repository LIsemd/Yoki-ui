<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../src/yoki-ui.css">
    <title>Button</title>
</head>
<body>
    <div class="yk-content">
        <!-- 标准按钮 -->
        <h2 class="yk-panel-title">标准按钮</h2>
        <div class="yk-panel-body">
            <a class="yk-btn">默认按钮</a><br/>
            <a class="yk-btn yk-btn-primary">主操作按钮</a><br/>
            <a class="yk-btn yk-btn-warning">警示按钮</a><br/>
            <a class="yk-btn yk-btn-disable">不可用按钮</a><br/>
        </div>
        <!-- 大按钮 -->
        <h2 class="yk-panel-title">大按钮</h2>
        <div class="yk-panel-body no-padding"><br/>
            <a class="yk-btn yk-btn-large">大按钮</a><br/>
            <a class="yk-btn yk-btn-primary yk-btn-large">大按钮</a><br/>
            <a class="yk-btn yk-btn-warning yk-btn-large">大按钮</a><br/>
            <a class="yk-btn yk-btn-disable yk-btn-large">大按钮</a><br/>
        </div>
        <!-- 小按钮 -->
        <h2 class="yk-panel-title">小按钮</h2>
        <div class="yk-panel-body">
            <a class="yk-btn yk-btn-small">小按钮</a>
            <a class="yk-btn yk-btn-primary yk-btn-small">小按钮</a>
            <a class="yk-btn yk-btn-warning yk-btn-small">小按钮</a>
            <a class="yk-btn yk-btn-disable yk-btn-small">小按钮</a>
        </div>
        <!-- 镂空按钮 -->
        <h2 class="yk-panel-title">镂空按钮</h2>
        <div class="yk-panel-body">
            <a class="yk-btn yk-btn-small yk-btn-hollow">小按钮</a>
            <a class="yk-btn yk-btn-primary yk-btn-small yk-btn-hollow">小按钮</a>
            <a class="yk-btn yk-btn-warning yk-btn-small yk-btn-hollow">小按钮</a>
            <a class="yk-btn yk-btn-disable yk-btn-small yk-btn-hollow">小按钮</a>
        </div>
    </div>
</body>
</html>
