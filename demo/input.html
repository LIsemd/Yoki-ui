<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../src/yoki-ui.css">
    <title>表单元素</title>
</head>
<body>
<div class="yk-content">
    <h1 class="yk-panel-title">Panel标题</h1>
    <div class="yk-panel-body">
        Panel内容区
    </div>
    <!-- 基本输入框 -->
    <h1 class="yk-panel-title">基本输入框:</h1>
    <div class="yk-panel-body no-padding">
        <div class="yk-form-item">
            <label class="yk-form-label">用户名</label>
            <div class="yk-form-body">
                <input class="yk-input" type="text" placeholder="请输入姓名" />
            </div>
        </div>
        <div class="yk-form-item">
            <label class="yk-form-label">密码</label>
            <div class="yk-form-body">
                <input class="yk-input" type="password" placeholder="请输入密码" />
            </div>
        </div>
        <div class="yk-form-item">
            <label class="yk-form-label">日期</label>
            <div class="yk-form-body">
                <input class="yk-input" type="date" placeholder="请选择日期" />
            </div>
        </div>
    </div>
    <!-- 基本输入框2 -->
    <h1 class="yk-panel-title">基本输入框2:</h1>
    <div class="yk-panel-body no-padding">
        <div class="yk-form-item">
            <!-- <label class="tt-form-label">用户名</label> -->
            <div class="yk-form-body">
                <input class="yk-input" type="text" placeholder="请输入姓名" />
            </div>
        </div>
        <div class="yk-form-item">
            <!-- <label class="tt-form-label">密码</label> -->
            <div class="yk-form-body">
                <input class="yk-input" type="password" placeholder="请输入密码" />
            </div>
        </div>
        <div class="yk-form-item">
            <!-- <label class="tt-form-label">日期</label> -->
            <div class="yk-form-body">
                <input class="yk-input" type="date" placeholder="请选择日期" />
            </div>
        </div>
    </div>
    <!-- 带清空按钮的输入框 -->
    <h1 class="yk-panel-title">带清空功能的输入框:</h1>
    <div class="yk-panel-body no-padding">
        <div class="yk-form-item">
            <label class="yk-form-label">手机号</label>
            <div class="yk-form-body">
                <input class="yk-input" type="text" placeholder="请输入手机号" />
                <i class="fa fa-close yk-input-reset"></i>
            </div>
        </div>
    </div>
    <!-- 带错误提示的输入框 -->
    <h1 class="yk-panel-title">带错误提示的输入框:</h1>
    <div class="yk-panel-body no-padding">
        <div class="yk-form-item">
            <label class="yk-form-label">邮箱</label>
            <div class="yk-form-body">
                <input class="yk-input" type="text" placeholder="请输入邮箱" />
                <i class="fa fa-exclamation yk-input-warning"></i>
            </div>
        </div>
    </div>
    <!-- 单选输入 -->
    <h1 class="yk-panel-title">单选:</h1>
    <div class="yk-panel-body no-padding">
        <div class="yk-form-item">
            <div class="yk-radio">
                <i class="fa fa-check yk-radio-icon"></i>
                <span class="yk-radio-desc">单选选项1</span>
                <input class="yk-radio-input" type="radio">
            </div>
        </div>
        <div class="yk-form-item">
            <div class="yk-radio checked">
                <i class="fa fa-check yk-radio-icon"></i>
                <span class="yk-radio-desc">单选选项2</span>
                <input class="yk-radio-input" type="radio">
            </div>
        </div>
        <div class="yk-form-item">
            <div class="yk-radio">
                <i class="fa fa-check yk-radio-icon"></i>
                <span class="yk-radio-desc">单选选项3</span>
                <input class="yk-radio-input" type="radio">
            </div>
        </div>
    </div>
    <!-- 多选输入 -->
    <h1 class="yk-panel-title">多选:</h1>
    <div class="yk-panel-body no-padding">
        <div class="yk-form-item">
            <div class="yk-check">
                <i class="fa fa-check yk-check-icon"></i>
                <span class="yk-check-desc">多选选项1</span>
                <input class="yk-check-input" type="checkbox">
            </div>
        </div>
        <div class="yk-form-item">
            <div class="yk-check checked">
                <i class="fa fa-check yk-check-icon"></i>
                <span class="yk-check-desc">多选选项2</span>
                <input class="yk-check-input" type="checkbox">
            </div>
        </div>
        <div class="yk-form-item">
            <div class="yk-check checked">
                <i class="fa fa-check yk-check-icon"></i>
                <span class="yk-check-desc">多选选项3</span>
                <input class="yk-check-input" type="checkbox">
            </div>
        </div>
    </div>
</div>
</body>
</html>
