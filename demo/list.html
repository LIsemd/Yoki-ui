<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../src/yoki-ui.css">
    <title>List</title>
</head>
<body>
<div class="yk-content">
    <h1 class="yk-panel-title">简单列表</h1>
    <div class="yk-panel-body no-padding">
        <ul class="yk-list">
            <li class="yk-list-item">北京</li>
            <li class="yk-list-item">上海</li>
            <li class="yk-list-item">天津</li>
            <li class="yk-list-item">重庆</li>
            <li class="yk-list-item">厦门</li>
            <li class="yk-list-item">广州</li>
            <li class="yk-list-item">...</li>
        </ul>
    </div>
    <h1 class="yk-panel-title">复杂列表</h1>
    <div class="yk-panel-body no-padding">
        <ul class="yk-list">
            <li class="yk-list-item">
                <div class="item-img-wrap">
                    <img class="item-img" src="../img/list-img.jpg" alt="头像">
                </div>
                <div class="item-content-wrap">
                    <h1 class="item-title">FILCO斐尔可 机械键盘87游戏无线圣手忍者二代红轴茶青黑蓝牙双模</h1>
                    <p class="item-price">￥998</p>
                    <p class="item-desc">已售1834件</p>
                </div>
            </li>
            <li class="yk-list-item">
                <div class="item-img-wrap">
                    <img class="item-img" src="../img/list-img.jpg" alt="头像">
                </div>
                <div class="item-content-wrap">
                    <h1 class="item-title">FILCO斐尔可 机械键盘87游戏无线圣手忍者二代红轴茶青黑蓝牙双模</h1>
                    <p class="item-price">￥9999988</p>
                    <p class="item-desc">已售1件</p>
                </div>
            </li>
            <!-- ...其他多个列表项 -->
        </ul>
    </div>
</div>
</body>
</html>
