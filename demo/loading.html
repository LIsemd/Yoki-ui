<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../src/yoki-ui.css">
    <title>Loading</title>
</head>
<body>
<div class="yk-header bg-color-honeydew color-skyBlue">
    <div class="left"><a href="index.html" class="color-skyBlue"><i class="fa fa-chevron-left"></i></a></div>
    <div class="title">Loading</div>
    <div class="right"><i class="fa fa-star"></i></div>
</div>
<div class="yk-navbar bg-color-honeydew">
    <a class="navbar-item active">
        <i class="fa fa-home icon"></i>
        <span class="name">样式展示</span>
    </a>
    <a class="navbar-item">
        <i class="fa fa-list icon"></i>
        <span class="name">......</span>
    </a>
</div>
<div class="yk-content">
    <!-- 页面加载提示组件 -->
    <h1 class="yk-panel-title">页面加载提示组件</h1>
    <div class="yk-panel-body">
        <div class="yk-loading">
            <i class="fa fa-circle-o-notch fa-spin yk-loading-icon"></i>
            <span class="yk-loading-info">用力载入中...</span>
        </div>
        <div class="yk-loading">
            <i class="fa fa-refresh yk-loading-icon"></i>
            <span class="yk-loading-info">加载出错，点我重新加载</span>
        </div>
    </div>
    <!-- 单行加载提示组件 -->
    <h1 class="yk-panel-title">单行加载提示组件</h1>
    <div class="yk-panel-body">
        <div class="yk-loading-inline">
            <span class="yk-loading-info">
                <i class="fa fa-circle-o-notch fa-spin yk-loading-icon"></i>
                用力加载中
            </span>
        </div>
        <div class="yk-loading-inline">
            <span class="yk-loading-info">
                上拉加载更多
                <i class="fa fa-long-arrow-up fa-vibrate-y yk-loading-icon"></i>
            </span>
        </div>
        <div class="yk-loading-inline">
            <span class="yk-loading-info">
                我可是有底线的
            </span>
        </div>
        <div class="yk-loading-inline">
            <span class="yk-loading-info">
                ·
            </span>
        </div>
    </div>

</div>
</body>
</html>
