<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../src/yoki-ui.css">
    <title>Menu</title>
</head>
<body>
<div class="yk-header bg-color-honeydew color-skyBlue">
    <div class="left"><a href="index.html" class="color-skyBlue"><i class="fa fa-chevron-left"></i></a></div>
    <div class="title">Menu</div>
    <div class="right"><i class="fa fa-star"></i></div>
</div>
<div class="yk-content">
    <h1 class="yk-panel-title">菜单</h1>
    <div class="yk-panel-body no-padding">
        <div class="yk-menu">
            <a class="yk-menu-item">
                <p class="yk-menu-name">用户ID</p>
                <span class="yk-menu-value">2333</span>
            </a>
            <a class="yk-menu-item">
                <p class="yk-menu-name">用户名</p>
                <span class="yk-menu-value">Yoki-UI</span>
                <i class="fa fa-chevron-right yk-menu-icon"></i>
            </a>
            <a class="yk-menu-item">
                <p class="yk-menu-name">二维码</p>
                <i class="fa fa-qrcode yk-menu-value"></i>
                <i class="fa fa-chevron-right yk-menu-icon"></i>
            </a>
            <a class="yk-menu-item">
                <p class="yk-menu-name">隐私设置</p>
                <i class="fa fa-chevron-right yk-menu-icon"></i>
            </a>
        </div>
        <div class="yk-menu">
            <a class="yk-menu-item">
                <p class="yk-menu-name">新消息提醒</p>
                <input class="yk-switch" type="checkbox">
            </a>
            <a class="yk-menu-item">
                <p class="yk-menu-name">仅在有WIFI网络下使用</p>
                <input class="yk-switch" type="checkbox" checked>
            </a>
        </div>
    </div>
</div>
<div class="yk-navbar bg-color-honeydew">
    <a class="navbar-item active">
        <i class="fa fa-home icon"></i>
        <span class="name">样式展示</span>
    </a>
    <a class="navbar-item">
        <i class="fa fa-list icon"></i>
        <span class="name">......</span>
    </a>
</div>
</body>
</html>
