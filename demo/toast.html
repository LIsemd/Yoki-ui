<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../src/yoki-ui.css">
    <title>Toast</title>
</head>
<body>
<div class="yk-content">
    <h1 class="yk-panel-title">Toast提示组件</h1>
    <div class="yk-panel-body">
        <a class="yk-btn btn-primary" id="js-show-toast-loading">加载中提示</a>
        <br>
        <a class="yk-btn btn-primary" id="js-show-toast-success">成功提示</a>
    </div>
</div>
<div class="yk-toast" id="js-toast-loading">
    <i class="fa fa-spinner fa-spin yk-toast-icon"></i>
    <p class="yk-toast-info">操作进行中</p>
</div>
<div class="yk-toast" id="js-toast-success">
    <i class="fa fa-check yk-toast-icon"></i>
    <p class="yk-toast-info">操作成功</p>
</div>
</body>
<script>
    window.onload = ()=>{
        // 显示加载中的Toast
        document.querySelector('#js-show-toast-loading').onclick = (e) => {
            let toastEle = document.querySelector('#js-toast-loading');
            toastEle.classList.add('show');
            setTimeout(()=> {
                toastEle.classList.remove('show');
            }, 2e3);
        };
        // 显示操作成功的Toast
        document.querySelector('#js-show-toast-success').onclick = (e) => {
            let toastEle = document.querySelector('#js-toast-success');
            toastEle.classList.add('show');
            setTimeout(()=> {
                toastEle.classList.remove('show');
            }, 2e3);
        };
    };
</script>
</html>
